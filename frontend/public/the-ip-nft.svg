<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0000ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000033"/>
  
  <!-- Glowing orb -->
  <circle cx="200" cy="200" r="150" fill="url(#glow)" filter="url(#blur)">
    <animate attributeName="r" values="150;160;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating hexagon -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="20s" repeatCount="indefinite"/>
    <polygon points="200,50 323.5,125 323.5,275 200,350 76.5,275 76.5,125" fill="none" stroke="#00ffff" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="10s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Pulsing circles -->
  <g>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#ffffff" stroke-width="1">
      <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="50" fill="none" stroke="#ffffff" stroke-width="1">
      <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <g>
    <circle cx="150" cy="150" r="3" fill="#ffffff">
      <animate attributeName="cy" values="150;100;150" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="2" fill="#ffffff">
      <animate attributeName="cx" values="250;300;250" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="2" fill="#ffffff">
      <animate attributeName="cy" values="300;250;300" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- The IP Text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" filter="url(#neon)">
    The IP
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
